<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
        integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="static/css/visual_bank.css">

    <title>Idcard</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-dark bg-dark" style="background-color: #878a8a; padding: 4px 16px">
            <div class="col-xs-2"> 
                <img src="static/image/logo.png" alt="Logo AI" width="40" height="40">
                <h2 class="navbar-brand">Visual Bank</h2>
            </div>
        </nav>
    </header>
    <div class="container" style="margin-top:20px">
        <div class="row">
            <div class="col">
                <form id="upload-file" method="post" enctype="multipart/form-data">
                    <label for="imageUpload" class="upload-label">
                        <h4>Chọn hình</h4>
                    </label>
                    <input type="file" name="file" id="imageUpload" accept=".png, .jpg, .jpeg">
                </form>

                <button type="button" class="btn btn-primary btn-lg " id="btn-predict">Predict!</button>
        
                <div>
                    <canvas id="preview_img" class="canvas_preview_img"></canvas> 
                </div>
                <div>
                    <canvas id="preview_img_recog" class="canvas_preview_img"></canvas> 
                </div>
            </div>
            
            <div class="col">
                <!-- style="display:none;"  -->
                <br><br><br><br><br>
                <form id="idcard_info" class="idcard_info">
                    <div class="form-group row">
                        <label style="background-color: #3794e0;" class="col-sm-2 col-form-label">Bank: </label>
                        <div class="col-sm-10" style="margin: 0px; padding: 0px 0px;">
                            <input type="text" style="background-color: #afd5f0; border: none; padding: 8px 14px; width: 100%;" id="bank" name="bank" placeholder="Enter Bank....">
                        </div>
                    </div>

                    <div class="form-group row">
                      <label style="background-color: #3794e0;" class="col-sm-2 col-form-label">Number: </label>
                      <div class="col-sm-10" style="margin: 0px; padding: 0px 0px;">
                        <input type="text" style="background-color: #afd5f0; border: none; padding: 8px 14px; width: 100%;" id="number" name="number" placeholder="Enter Number....">
                      </div>
                    </div>

                    <div class="form-group row">
                        <label style="background-color: #3794e0;" class="col-sm-2 col-form-label">Name: </label>
                        <div class="col-sm-10" style="margin: 0px; padding: 0px 0px;">
                          <input type="text" style="background-color: #afd5f0; border: none; padding: 8px 14px; width: 100%;" id="name" name="name" placeholder="Enter Name....">
                        </div>
                    </div>

                    <div class="form-group row">
                        <label style="background-color: #3794e0;" class="col-sm-2 col-form-label">Date: </label>
                        <div class="col-sm-10" style="margin: 0px; padding: 0px 0px;">
                          <input type="text" style="background-color: #afd5f0; border: none; padding: 8px 14px; width: 100%;" id="date" name="date" placeholder="Enter Date....">
                        </div>
                    </div>

                    <div class="form-group row">
                        <label style="background-color: #3794e0;" class="col-sm-2 col-form-label">Payment: </label>
                        <div class="col-sm-10" style="margin: 0px; padding: 0px 0px;">
                          <input type="text" style="background-color: #afd5f0; border: none; padding: 8px 14px; width: 100%;" id="pay" name="pay" placeholder="Enter Payment Network....">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="static/js/visual_bank.js"></script>
</body>

</html>
